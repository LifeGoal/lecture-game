<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boulder Dash test game</title>
    <link rel="icon" type="image/x-icon" href="img/favicon.ico">

<body>

        </div>

                <input type="range" min="0" max="100" step="1" value="10" id="volumeSlider" class="volume-slider">
                <span id="volumeValue">10%</span>

                <div class="empty-icon">üóÉÔ∏è</div>

    </div>

    <div class="notification-container" id="notifications"></div>

    <script src="https://cdn.jsdelivr.net/npm/@hiseb/confetti@2.1.0/dist/confetti.min.js"></script>
    <script src="inventoryItems.js"></script>
    <script src="main.js"></script>
</body>
</html>
